<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis App</h2>
        <form method="POST">
            <textarea name="review" placeholder="Enter your review here..." required></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>
        {% if sentiment %}
            <div class="result">Predicted Sentiment: <strong>{{ sentiment }}</strong></div>
        {% endif %}
    </div>
</body>
</html>
